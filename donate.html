<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | charity: water</title>
  <link rel="stylesheet" href="donate.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="logo-link">
      <img src="img/cw_logo-2.png" alt="charity: water logo" class="logo">
    </a>
  </header>

  <main class="donation-form-wrapper">
    <div class="form-container">
      <!-- Centered header for the donation page -->
      <h1 style="text-align: center;">Because every person deserves the right to clean water.</h1>

      <form id="donationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount ($)</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <button type="submit">Donate Now</button>
        <p class="success-message" id="successMessage"></p>
      </form>
    </div>
  </main>

  <script src="donate.js"></script>
</body>
</html>
